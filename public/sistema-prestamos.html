<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Préstamos - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>
<body>
    <a href="index.html" class="logo">
        <img src="images/lasalle-logo.png" alt="Logo La Salle">
    </a>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3" id="textos"><span>Inicio de sesión</span></h6>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3" style="color: #fff; text-shadow: 0 2px 8px rgba(255,255,255,0.5);">Inicio de sesión</h4>
                                            <div class="form-group">
                                                <input type="text" class="form-style" placeholder="Matrícula" id="userInput" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>    
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="NIP" id="passwordInput" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button onclick="loginWithAzure()" class="btn mt-4">Iniciar sesión con Azure</button>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">¿Olvidaste tu contraseña?</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/firebase-config.js"></script>
    <script>
        function loginWithAzure() {
            var matricula = document.getElementById('userInput').value;
            var nip = document.getElementById('passwordInput').value;
            
            if (!matricula || !nip) {
                alert('Por favor ingresa tu matrícula y NIP');
                return;
            }
            
            // Aquí va la lógica de autenticación existente
            firebase.auth().signInWithEmailAndPassword(matricula + "@ulsa.mx", nip)
                .then((userCredential) => {
                    window.location.href = 'prestamos.html';
                })
                .catch((error) => {
                    alert('Error en la autenticación: ' + error.message);
                });
        }
    </script>
</body>
</html>
